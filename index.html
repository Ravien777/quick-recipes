<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surinaamse Recepten</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-face card-back side-menu">
        <button class="close-menu">
          <i class="fa fa-close fa-2x" aria-hidden="true"></i>
        </button>
        <ul class="menu-items">
          <li class="menu-item"><a href="" class="link">Dinner</a></li>
          <li class="menu-item"><a href="" class="link">Lunch</a></li>
          <li class="menu-item"><a href="" class="link">Breakfast</a></li>
          <li class="menu-item"><a href="" class="link">Snacks</a></li>
          <li class="menu-item"><a href="" class="link">Indian</a></li>
          <li class="menu-item"><a href="" class="link">Javanese</a></li>
          <li class="menu-item"><a href="" class="link">Popular</a></li>
          <li class="menu-item"><a href="" class="link">My Account</a></li>
        </ul>
      </div>
      <div class="card-face card-front">
        <header>
          <div class="header-mobile">
            <div class="top">
              <a href="#"
                ><img
                  src="img/surinaamse-recepten-logo.png"
                  alt="Surinaamse Recepten"
                  class="logo"
                  width="150"
                  height="auto"
              /></a>
              <button class="open-menu">
                <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
              </button>
            </div>
            <div class="search-form">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="recept zoeken..."
              />
              <a href=""><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
          </div>
          <div class="header-main">
            <a href="#"
              ><img
                src="img/surinaamse-recepten-logo.png"
                alt="Surinaamse Recepten"
                class="logo left"
                width="250"
                height="auto"
            /></a>
            <div class="right">
              <div class="search-form">
                <input
                  type="search"
                  name="search"
                  id="search"
                  placeholder="recept zoeken..."
                />
                <a href=""><i class="fa fa-search" aria-hidden="true"></i></a>
              </div>
              <a href="" class="my-account">
                <i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i>
              </a>
            </div>
          </div>
          <div class="header-secondary">
            <ul class="menu-items">
              <li class="menu-item">
                <a href="" class="link hover-underline">Dinner</a>
              </li>
              <li class="menu-item">
                <a href="" class="link hover-underline">Lunch</a>
              </li>
              <li class="menu-item">
                <a href="" class="link hover-underline">Breakfast</a>
              </li>
              <li class="menu-item">
                <a href="" class="link hover-underline">Snacks</a>
              </li>
              <li class="menu-item">
                <a href="" class="link hover-underline">Indian</a>
              </li>
              <li class="menu-item">
                <a href="" class="link hover-underline">Javanese</a>
              </li>
              <li class="menu-item">
                <a href="" class="link hover-underline">Popular</a>
              </li>
            </ul>
          </div>
        </header>
        <main></main>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
